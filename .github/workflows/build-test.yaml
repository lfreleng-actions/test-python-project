# Runs on a new pull request, performs build and runs tests
name: "Python Project"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  repository-metadata:
    name: "Repository Metadata"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: read
    timeout-minutes: 5
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: "Gather repository metadata"
        id: repo-metadata
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/repository-metadata-action@ceabcd987d13d7bfefd2372e01eebb0ddac45956 # v0.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          generate_summary: 'true'
          artifact_upload: 'true'
          artifact_formats: 'json,yaml'

  python-build:
    name: "Build"
    runs-on: ubuntu-24.04
    outputs:
      matrix_json: ${{ steps.python-build.outputs.matrix_json }}
      artefact_name: ${{ steps.python-build.outputs.artefact_name }}
      artefact_path: ${{ steps.python-build.outputs.artefact_path }}
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10 # Increase this timeout value as needed
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: "Build Python project [tox]"
        id: python-tox-build
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-build-action@8e55c263713b2d2c8347c1d267e75b2a886d570a # v1.0.3
        with:
          tag: "v1.0.0dev1"
          tox_build: 'true'
          artefact_upload: 'false'

      - name: "Debug: Show pyproject.toml version after first build"
        shell: bash
        run: |
          echo "=== Checking pyproject.toml version field after first build ==="
          if [ -f pyproject.toml ]; then
            grep -E "^version\s*=" pyproject.toml || \
              echo "No version field found"
            echo ""
            echo "=== Checking for unquoted version (corruption indicator) ==="
            if grep -E "^version\s*=\s*[^\"']" pyproject.toml; then
              echo "⚠️  WARNING: Version appears to be unquoted (invalid TOML)"
            else
              echo "✓ Version appears to be properly quoted"
            fi
          else
            echo "pyproject.toml not found"
          fi

      # Checkout again to get fresh state for second build
      # (first build may have modified pyproject.toml)
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: "Build Python project [python -m build]"
        id: python-build
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-build-action@8e55c263713b2d2c8347c1d267e75b2a886d570a # v1.0.3
        with:
          tag: "v1.0.0dev1"
          purge_artefact_path: 'true'
          artefact_upload: 'true'

  python-tests:
    name: "Run Tests"
    runs-on: "ubuntu-24.04"
    needs:
      - python-build
    # Matrix job
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.python-build.outputs.matrix_json) }}
    permissions:
      contents: read
    timeout-minutes: 10 # Increase this timeout value as needed
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: "Python tests [pytest] ${{ matrix.python-version }}"
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-test-action@92d4110d44ebc18fa4575c6b00203ff67d01a1cb # v1.0.1
        with:
          python_version: ${{ matrix.python-version }}
          report_artefact: true

      - name: "Python test [tox -e tests] ${{ matrix.python-version }}"
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-test-action@92d4110d44ebc18fa4575c6b00203ff67d01a1cb # v1.0.1
        with:
          python_version: ${{ matrix.python-version }}
          tox_tests: true
          tox_envs: "tests"
          # Errors occur if this is requested more than once
          report_artefact: false

  python-audit:
    name: "Audit Dependencies"
    runs-on: "ubuntu-24.04"
    needs:
      - python-build
    # Matrix job
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.python-build.outputs.matrix_json) }}
    permissions:
      contents: read
    timeout-minutes: 10 # Increase this timeout value as needed
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: "Audit dependencies ${{ matrix.python-version }}"
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-audit-action@ec8d84ca14c0413a2b2c6612a3e15b9803f9de75 # v0.2.5
        with:
          python_version: ${{ matrix.python-version }}
