name: 'Release Drafter'

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  # pull_request is required for autolabeler
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  # pull_request_target is required for autolabeler on PRs from forks
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  update_release_draft:
    permissions:
      # write permission is required to create releases
      contents: write
      # write permission is required for autolabeler
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Increase this timeout value as needed
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: release-drafter/release-drafter@c031e8ec0665c05db08e57fceb2160ef6b4c15c2 # v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
